<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy to clipboard</title>
    <link rel="stylesheet" href="copy.css">

</head>

<body>
    <div class="box">
        <h1>Copy to clipboard</h1>
        <textarea class="content-field">Select me and click on the copy button</textarea>
        <button class="copy-btn">COPY <img src="./copyIcon.png" class="copy-icon-img" alt="Copy icon image"></button>
    </div>
    <div class="msg-box">
        <div class="content-msg">
        </div>
    </div>
    <div class="paste-box">
        <h1>Paste here!</h1>
        <textarea class="content-field" cols="30" rows="10"></textarea>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="copy.js"></script>
</body>

</html>
